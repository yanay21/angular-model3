    <!doctype html>
    <html lang="en">
      <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
      </head>
    <body>
       <div class="container" ng-controller="NarrowItDownController as narrow">
        <!-- <h1>Narrow Down Your Chinese Menu Choice</h1> -->
    
        <div class="form-group">
          <input type="text" ng-model = "item" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="narrow.getItems(item)">Narrow It Down For Me!</button>
        </div>   
        <found-items items = "narrow.found" >
        </found-items>

      </div>
    
    </body>
    </html>
